<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="my_page_badge">
    <div class="badge_title">Buy List</div>
    <div class="created_by">Created by:</div>
    <div class="page_author">Vera Didenko</div>
</div>
<div class="bl-background">
    <div class="leftcolumn-container">
        <div class="bl-leftcolumn">
            <div class="bl-input">
                <input type="text" placeholder="Назва товару" class="bl-user"/><button class="bl-add" data-tooltip="Tooltip">Додати</button>
            </div>
            <div class="bl-list">
                <div class="row-template" style="display:none;">
                    <div class="bl-row">
                    <div class="column-products">
                        <div class="bl-product">Джекфрут</div>
                        <input type="text" placeholder=none class="edit-product" style="display: none;"/>
                    </div>
                    <div class="bl-count">
                        <button class="bl-minus" data-tooltip="Tooltip">-</button>
                        <span class="bl-label">2</span>
                        <button class="bl-plus" data-tooltip="Tooltip">+</button>
                    </div>
                    <div class="bl-buttons">
                        <button class="bl-boughtbutton" data-tooltip="Tooltip">Куплено</button>
                        <button class="bl-notboughtbutton" data-tooltip="Tooltip">Не куплено</button>
                        <button class="bl-deletebutton" data-tooltip="Tooltip">x</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="rightcolumn-container">
        <div class="bl-rightcolumn">
            <div class="bl-left">
                <div class="bl-title">Залишилося</div>
                <div class="left-products">
                    <div class="left-product-template" style="display:none;">
                        <span class="bl-left-product">
                            <span class="bl-name">Джекфрут</span>
                            <span class="bl-amount">2</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="bl-bought">
                <div class="bl-title">Куплено</div>
                <div class="bought-products">
                    <div class="bought-product-template" style="display:none;">
                        <span class="bl-bought-product">
                            <span class="bl-bought-name">Джекфрут</span>
                            <span class="bl-bought-amount">2</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
